{% set name = "cleantext" %}
{% set version = "1.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cleantext-{{ version }}.tar.gz
  sha256: 854003de912406d8d821623774b307dc6f0626fd9fac0bdc5d24864ee3f37578

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - nltk
    - python >={{ python_min }}

test:
  imports:
    - cleantext
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/prasanthg3/cleantext
  summary: An open-source python package to clean raw text data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
